<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="container top">

          <p class="error"></p>
        </form>

        <section>
          <div class="container">
            <div class="icon">
              <img src="" alt="" class="weather-icon" />
            </div>
            <div class="location">
              <div class="city">J큰rmala, Latvia</div>
              <div class="date">Tuesday, 18 Jan 2022</div>
            </div>
            <div class="current">
              <div class="temp">Temp: 3<span>째C</span></div>
              <div class="weather">Weather: Sunny</div>
              <div class="temp-range">Temp Range: 0째C / 8째C</div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
